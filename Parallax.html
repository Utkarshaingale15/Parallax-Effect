<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Parallax</title>

        <style>

            body, html 
            {
                height: 100%;
            }
            
            .parallax 
            {
                background-image: url('https://cdn.pixabay.com/photo/2018/08/14/13/23/ocean-3605547__340.jpg');
                height: 100%; 
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

        </style>

    </head>

    <body>

        <div class="parallax"></div>

        <div style="height:200px;background-color:rgb(140, 247, 188);font-size:36px;padding:100px;text-align:center;">
            Scroll Up and Down this page to see the parallax scrolling effect.<br>
            This div is just here to enable scrolling.<br>
            Tip: Try to remove the background-attachment property to remove the scrolling effect.
        </div>

        <div class="parallax"></div>

    </body>

</html>
